---
version: '2'

services:
  gs-master:
    build: '.'
    image: 'danieldent/postgres-replication'
    restart: 'always'
    environment:
      POSTGRES_USER: 'gaussdb'
      POSTGRES_PASSWORD: 'gaussdb'
      GSDATA: '/var/lib/gaussdb/data/gsdata'
    volumes:
      - '/var/lib/gaussdb/data'
    expose:
      - '5432'

  gs-slave:
    build: '.'
    image: 'danieldent/postgres-replication'
    restart: 'always'
    environment:
      POSTGRES_USER: 'gaussdb'
      POSTGRES_PASSWORD: 'gaussdb'
      GSDATA: '/var/lib/gaussdb/data/gsdata'
      REPLICATE_FROM: 'gs-master'
    volumes:
      - '/var/lib/gaussdb/data'
    expose:
      - '5432'
    links:
      - 'gs-master'
