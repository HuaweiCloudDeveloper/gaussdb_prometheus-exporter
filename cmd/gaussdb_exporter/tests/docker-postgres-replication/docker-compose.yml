---
version: '2'

services:
  pg-master:
    build: '.'
    image: 'danieldent/postgres-replication'
    restart: 'always'
    environment:
      POSTGRES_USER: 'gaussdb'
      POSTGRES_PASSWORD: 'gaussdb'
      PGDATA: '/var/lib/gaussdb/data/pgdata'
    volumes:
      - '/var/lib/gaussdb/data'
    expose:
      - '5432'

  pg-slave:
    build: '.'
    image: 'danieldent/postgres-replication'
    restart: 'always'
    environment:
      POSTGRES_USER: 'gaussdb'
      POSTGRES_PASSWORD: 'gaussdb'
      PGDATA: '/var/lib/gaussdb/data/pgdata'
      REPLICATE_FROM: 'pg-master'
    volumes:
      - '/var/lib/gaussdb/data'
    expose:
      - '5432'
    links:
      - 'pg-master'
